<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="register-container">
    <img src="images/user-icon.png" alt="User Icon" class="user-icon">
    <form id="register-form">
      <input type="text" name="firstName" placeholder="الاسم الأول" required>
      <input type="text" name="lastName" placeholder="الاسم الأخير" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="password" name="password" placeholder="كلمة السر" required>
      <button type="submit">التالي</button>
      <button type="button">سابقا</button>
      <div class="social-login">
        <a href="#" class="google-btn"><img src="images/google-icon.png" alt="Google"></a>
        <a href="#" class="facebook-btn"><img src="images/facebook-icon.png" alt="Facebook"></a>
      </div>
    </form>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
