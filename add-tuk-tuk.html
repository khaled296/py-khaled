<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة تكتوك جديد</title>
    <link rel="stylesheet" href="css/add-tuk-tuk.css" />
  </head>
  <body>
    <div class="tuk-tuk-container">
      <img src="img/images 5.png" alt="Tuk Tuk" class="tuk-tuk-image" />
      <form id="add-tuk-tuk-form">
        <input
          type="text"
          name="driverName"
          placeholder="اسم السائق"
          required
        />
        <input
          type="text"
          name="driverPhone"
          placeholder="رقم السائق"
          required
        />
        <input
          type="text"
          name="nationalId"
          placeholder="الرقم القومي"
          required
        />
        <input
          type="text"
          name="tukTukNumber"
          placeholder="رقم التوكتوك"
          required
        />
        <button type="submit">تسجيل</button>
        <button type="button" onclick="window.location.href='home.html'">
          سابقا
        </button>
      </form>
    </div>
    <script src="js/add-tuk-tuk.js"></script>
  </body>
</html>
