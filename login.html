<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <img src="images/user-icon.png" alt="User Icon" class="user-icon">
    <h2 class="animated-text">Welcome</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="password" name="password" placeholder="كلمة السر" required>
      <button type="submit">تسجيل الدخول</button>
      <p>أو</p>
      <p>تسجيل الدخول عبر</p>
      <div class="social-login">
        <a href="#" class="facebook-btn"><img src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="#" class="google-btn"><img src="images/google-icon.png" alt="Google"></a>
      </div>
      <p><a href="#">نسيت كلمة المرور؟</a></p>
      <p><a href="register.html">إنشاء حساب جديد</a></p>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
