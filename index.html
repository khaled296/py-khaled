<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="css/animate.css" />
  </head>
  <body>
    <div class="wow flipInX login-container">
      <img src="img/blog-wp-login.png" alt="User Icon" class="user-icon" />
      <h2 id="typing-text"></h2>
      <form id="login-form">
        <input
          class="animated-text custom-input"
          type="email"
          name="email"
          placeholder="البريد الإلكتروني"
          required
        />
        <input
          class="animated-text custom-input"
          type="password"
          name="password"
          placeholder="كلمة السر"
          required
        />
        <button type="submit" class="animated-text custom-button">
          تسجيل الدخول
        </button>
        <p>او تسجيل الدخول عبر</p>
        <div class="social-login">
          <a href="https://www.facebook.com/login.php" class="facebook-btn">
            <img src="img/IMG-20250312-WA0006.jpg" alt="Facebook" />
          </a>
          <a href="https://accounts.google.com/signin" class="google-btn">
            <img src="img/IMG-20250312-WA0008.jpg" alt="Google" />
          </a>
        </div>
        <p>
          <a href="confirm-account.html">نسيت كلمة المرور؟</a>&nbsp;&nbsp;
          <a class="aa" href="register.html">إنشاء حساب جديد</a>
        </p>
      </form>
    </div>
    <script src="js/login.js"></script>
    <script src="script.js"></script>
    <script src="js/wow.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
